<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Penjadwalan Akademik</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="js/scheduler.js"></script>
  <script defer src="js/graphColoring.js"></script>
  <script defer src="js/visualization.js"></script>
  <script defer src="js/exportICS.js"></script>
  <script defer src="js/exportPDF.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Admin Dashboard -->
  <section class="p-4 md:p-8">
    <h1 class="text-2xl font-bold mb-4">Dashboard Admin</h1>
    <form id="inputForm" class="space-y-4">
      <input class="w-full border p-2" type="text" placeholder="Nama Mata Kuliah" id="courseName">
      <input class="w-full border p-2" type="text" placeholder="Instruktur" id="instructor">
      <input class="w-full border p-2" type="text" placeholder="Ruang Kelas" id="classroom">
      <input class="w-full border p-2" type="number" placeholder="Kapasitas" id="capacity">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2">Tambah Mata Kuliah</button>
    </form>
  </section>

  <!-- Portal Instruktur -->
  <section class="p-4 md:p-8">
    <h2 class="text-xl font-semibold mb-2">Portal Instruktur</h2>
    <div id="instructorSchedule" class="bg-white p-4 rounded shadow"></div>
  </section>

  <!-- Public Schedule View -->
  <section class="p-4 md:p-8">
    <h2 class="text-xl font-semibold mb-2">Jadwal Kuliah</h2>
    <canvas id="scheduleGraph" width="600" height="400" class="bg-white border"></canvas>
    <div class="flex space-x-2 mt-4">
      <button id="exportICS" class="bg-green-500 text-white px-4 py-2">Export ICS</button>
      <button id="exportPDF" class="bg-red-500 text-white px-4 py-2">Export PDF</button>
    </div>
  </section>

</body>
</html>
